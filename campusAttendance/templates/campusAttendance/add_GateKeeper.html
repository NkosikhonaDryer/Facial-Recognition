{% extends "streamApp/base.html" %}

{% block content %}
    {% load static %}

    {% if messages %}
        {% for message in messages %}
        <br/>
        <div>
            <center>
                <div style="padding:1rem; background-color:azure; border:solid 2px #284678; border-radius:15px; width:auto">
                <p style="color:#fa1414">
                    <b> {{ message }}.</b>
                </p>
                </div>
            </center>
        </div>
        <br/>
        <br/>
        {% endfor %}
    {% endif %}


    <div class="container">
        <div style="padding:1rem;display:flex;justify-content:center">

            <div >
                <h2><b>{{security.first_name}} {{security.last_name}}</b></h2>
            </div>
           
        </div>

        <hr/>
        <div>
            <h4><b>Gate keeper information</b></h4>
        </div>
        <form method="post" enctype="multipart/form-data" style="padding:1rem;font-size:20px">
            {% csrf_token %}
           
           
            <div>
                <label class="form-label" >First name</label>
                <input type="text" required name="first_name" value="{{security.first_name}}" class="form-control form-control-lg"/>
            </div>
            <div>
                <label class="form-label" >Last name</label>
                <input type="text" required name="last_name" value="{{security.last_name}}"  class="form-control form-control-lg"/>
            </div>
            <div>
                <label class="form-label" >Email</label>
                <input type="email" id="email" required name="email" value="{{user.email}}"  class="form-control form-control-lg"/>
            </div>
            <div>
                <label class="form-label" >Phone number</label>
                <input type="text" required name="PhoneNumber"
                    {% if security.PhoneNumber %}

                        value={{student.PhoneNumber}}
                    {% else %}
                        value="+27"
                        
                    {% endif %}    
                class="form-control form-control-lg"/>
            </div>
            <div id="image">
                <label class="form-label" >Profile image</label>
                <input type="file"  accept="image/*" id="Keeperimage"
                {% if security.rootImageText %}

                {% else %}
                    required
                 
                {% endif %}
                 
                 name="Keeperimage" class="form-control form-control-lg"/>
            </div>
           
            <div style="display:flex; justify-content:center; padding: 1rem">
                
                <input  type="submit" style="border-radius:100px; width:auto; height:auto;background-color:#284678;color:white;"  class="form-control form-control-lg text-center"

                {% if security %}
                    value="Save changes"
                    
                {% else %}

                    value="Submit"

                {% endif %}
                /> 
            </div>  
        </form>

        

    <div>


{% endblock %}

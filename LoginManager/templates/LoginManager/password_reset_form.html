{% extends "streamApp/base.html" %}

{% block content %}
{% load static %}
{% if messages %}
        {% for message in messages %}
        <br/>
        <div>
            <center>
                <div style="padding:1rem;  border:solid 2px #FF69B4; border-radius:15px; width:40%; display:flex; justify-content:center;align-centent:center;" class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'error' %}alert-danger{% endif %}">
                <p >
                    <b> {{ message }}.</b>
                </p>
                </div>
            </center>
        </div>

        {% endfor %}
    {% endif %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">New password:</label>
                <input type="password" required name="new_password1" class="form-control" id="first_name" aria-describedby="emailhelp">
                
            </div>
            <div class="form-group">
                <label for="last_name">Confirm new password</label>
                <input type="password" required name="new_password2" class="form-control" id="last_name" aria-describedby="emailhelp">
                
            </div>
            
            
            
            <button type="submit" class="btn btn-primary">Update password</button>
            

        </form>
    </div>

</div>
{% endblock %}
